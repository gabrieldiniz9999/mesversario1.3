<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mes versario de 1.3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="coracoes" id="coracoes"></div>  

  <!-- PLAYER DE MÚSICA -->
  <div class="music-player">
    <img src="imagens/capa da musica.jpeg" alt="Capa do Álbum" class="cover" />
    <div class="music-info">
      <div class="title">Say You Won't Let Go </div>
      <div class="artist">James Arthur </div>
    </div>
    <div class="icons">
      <button class="icon">&#9829;</button> <!-- Coração -->
      <button class="icon">⋯</button>       <!-- Três pontinhos -->
      <button class="play-btn" onclick="togglePlay()">▶️</button>
    </div>
    <audio id="audio" src="musica1.mp3"></audio>
  </div>

  <div class="carrossel">
    <div class="slides" id="slides">
      <img src="imagens/img1.jpg" alt="Imagem 1">
      <img src="imagens/img2.jpeg" alt="Imagem 2">
      <img src="imagens/teste.jpeg" alt="Imagem 3">
      <img src="imagens/img4.jpeg" alt="Imagem 4">
      <img src="imagens/img5.jpeg" alt="Imagem 5">
      <img src="imagens/Gab.png" alt="Imagem 6">
    </div>

    <!-- Botões de navegação -->
    <button class="prev" onclick="voltar()">&#10094;</button>
    <button class="next" onclick="avancar()">&#10095;</button>
  </div>

  <div class="dots" id="dots"></div>

  <div class="container">
    <h1>Eu te amo há:</h1>
    <div class="contador" id="contador">
      Calculando...
    </div>
  </div>

  <p class="mensagem" id="mensagem"></p>

  <script src="script.js"></script>
</body>
</html>
